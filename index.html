<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Invisible Man</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  font-family: "Courier New", monospace;
  height: 100%;
  overflow: hidden;
}

/* CRT overlay */
#crt {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
}

/* RGB beam */
#beam {
  width: 100%;
  height: 100%;
  transform-origin: center;
  background: linear-gradient(
    90deg,
    red,
    lime,
    blue
  );
}

/* Single RGB shutdown animation */
@keyframes rgbShutdown {

  /* Full screen RGB */
  0% {
    transform: scaleY(1) scaleX(1);
    opacity: 1;
  }

  /* Collapse into thin RGB line */
  50% {
    transform: scaleY(0.02) scaleX(1);
  }

  /* RGB burst compression */
  80% {
    transform: scaleY(0.02) scaleX(0.4);
    filter:
      drop-shadow(-15px 0 red)
      drop-shadow(15px 0 blue)
      drop-shadow(0 0 20px lime);
  }

  /* Fade out */
  100% {
    transform: scaleY(0.02) scaleX(0.05);
    opacity: 0;
  }
}

#content {
  display: none;
  padding: 60px 40px;
  font-size: 20px;
  line-height: 1.8;
}

.line1 { color: #00ff9c; }
.line2 { color: #00bfff; }
.line3 { color: #ff00ff; }
.line4 { color: #ffff00; }
.line5 { color: #ff5555; }

</style>
</head>

<body>

<div id="crt">
  <div id="beam"></div>
</div>

<div id="content"></div>

<script>

const lines = [
  { text: "Cipher", class: "line1" },
  { text: "aka The Invisible Man", class: "line2" },
  { text: "", class: "" },
  { text: "The Last Vision", class: "line3" },
  { text: "", class: "" },
  { text: "561.305.9696", class: "line4" },
  { text: "thelastvision@live.com", class: "line5" }
];

const beam = document.getElementById("beam");
const crt = document.getElementById("crt");
const content = document.getElementById("content");

/* Start shutdown immediately (no white pre-flash) */
beam.style.animation = "rgbShutdown 1.2s forwards";

/* Remove CRT and start typing */
setTimeout(() => {
  crt.style.display = "none";
  content.style.display = "block";
  typeLines();
}, 1300);

function typeLines() {
  let lineIndex = 0;

  function typeLine() {
    if (lineIndex >= lines.length) return;

    const lineData = lines[lineIndex];
    const div = document.createElement("div");
    div.className = lineData.class;
    content.appendChild(div);

    let i = 0;
    const text = lineData.text;

    const typing = setInterval(() => {
      div.textContent += text.charAt(i);
      i++;
      if (i >= text.length) {
        clearInterval(typing);
        lineIndex++;
        setTimeout(typeLine, 400);
      }
    }, 60);

    if (text === "") {
      lineIndex++;
      setTimeout(typeLine, 400);
    }
  }

  typeLine();
}

</script>

</body>
</html>
