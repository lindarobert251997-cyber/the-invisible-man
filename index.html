<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encrypted Transmission</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  font-family: "Courier New", monospace;
  height: 100%;
  overflow: hidden;
  color: #00f7ff;
}

/* ===== Background Code Scroll ===== */
#bg-code {
  position: fixed;
  top: 0;
  left: 0;
  width: 200%;
  height: 200%;
  opacity: 0.05;
  font-size: 14px;
  line-height: 18px;
  white-space: pre;
  animation: scroll 60s linear infinite;
  pointer-events: none;
}

@keyframes scroll {
  from { transform: translateY(0); }
  to { transform: translateY(-50%); }
}

/* ===== CRT Overlay ===== */
#crt {
  position: fixed;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
}

#beam {
  width: 100%;
  height: 4px;
  background: #fff;
  box-shadow: 0 0 30px #fff;
  animation: shutdown 1s forwards;
}

@keyframes shutdown {
  0% { opacity: 1; transform: scaleX(1); }
  80% { transform: scaleX(0.05); }
  100% { opacity: 0; transform: scaleX(0); }
}

/* ===== Main Content ===== */
#content {
  display: none;
  padding: 80px 60px;
  font-size: 22px;
  line-height: 2;
  animation: drift 6s ease-in-out infinite alternate;
}

/* Subtle camera drift */
@keyframes drift {
  from { transform: translate(0px, 0px); }
  to { transform: translate(2px, -2px); }
}

/* Base code style */
.code-line {
  color: #00f7ff;
  text-shadow: 0 0 6px #00f7ff;
  opacity: 0.6;
}

/* Identity injection */
.identity {
  color: #ff003c;
  text-shadow:
    0 0 6px #ff003c,
    0 0 14px #ff003c,
    0 0 24px #ff003c;
  position: relative;
}

/* Flicker effect */
.identity {
  animation: flicker 2s infinite;
}

@keyframes flicker {
  0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
  20%, 24%, 55% { opacity: 0.4; }
}

/* Glitch */
.identity::before {
  content: attr(data-text);
  position: absolute;
  left: 2px;
  top: 0;
  color: cyan;
  opacity: 0.3;
  clip-path: inset(0 0 50% 0);
  animation: glitch 2s infinite;
}

@keyframes glitch {
  0% { transform: translate(0); }
  20% { transform: translate(-2px, 1px); }
  40% { transform: translate(2px, -1px); }
  60% { transform: translate(-1px, 2px); }
  80% { transform: translate(1px, -2px); }
  100% { transform: translate(0); }
}

/* Dust particles */
#dust {
  position: fixed;
  width: 100%;
  height: 100%;
  background-image: radial-gradient(rgba(255,255,255,0.08) 1px, transparent 1px);
  background-size: 3px 3px;
  opacity: 0.05;
  pointer-events: none;
}
</style>
</head>

<body>

<div id="bg-code"></div>
<div id="dust"></div>

<div id="crt">
  <div id="beam"></div>
</div>

<div id="content"></div>

<script>

/* Fake background code */
const bg = document.getElementById("bg-code");
bg.textContent = `
function intercept(signal){
  if(signal.visibility === false){
    inject("Cipher");
    inject("The Invisible Man");
  }
}
while(true){
  transmit("The Last Vision");
}
`;

/* Foreground lines */
const lines = [
  { text: "try {", class: "code-line" },
  { text: "   system.visibility = false;", class: "code-line" },
  { text: "   render.entity(\"Cipher\");", class: "identity" },
  { text: "   identity.inject(\"The Invisible Man\");", class: "identity" },
  { text: "", class: "" },
  { text: "   network.signal(\"The Last Vision\");", class: "identity" },
  { text: "", class: "" },
  { text: "   contact.connect(\"561.305.9696\");", class: "identity" },
  { text: "   contact.mail(\"thelastvision@live.com\");", class: "identity" },
  { text: "}", class: "code-line" }
];

const content = document.getElementById("content");

/* Remove CRT after animation */
setTimeout(() => {
  document.getElementById("crt").style.display = "none";
  content.style.display = "block";
  typeLines();
}, 1000);

/* Typing animation */
function typeLines() {
  let lineIndex = 0;

  function typeLine() {
    if (lineIndex >= lines.length) return;

    const lineData = lines[lineIndex];
    const div = document.createElement("div");
    div.className = lineData.class;
    div.setAttribute("data-text", lineData.text);
    content.appendChild(div);

    let i = 0;
    const text = lineData.text;

    const typing = setInterval(() => {
      div.textContent += text.charAt(i);
      i++;
      if (i >= text.length) {
        clearInterval(typing);
        lineIndex++;
        setTimeout(typeLine, 300);
      }
    }, 40);

    if (text === "") {
      lineIndex++;
      setTimeout(typeLine, 300);
    }
  }

  typeLine();
}
</script>

</body>
</html>
