<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encrypted Transmission</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000000; /* PURE JET BLACK */
  font-family: "Courier New", monospace;
  height: 100%;
  overflow: hidden;
  color: #00f7ff;
}

/* Background matrix */
#matrix {
  position: fixed;
  width: 200%;
  height: 200%;
  background: #000000; /* ensures no layering haze */
  opacity: 0.04; /* very subtle so black stays black */
  font-size: 13px;
  line-height: 18px;
  white-space: pre;
  animation: scroll 70s linear infinite;
}

@keyframes scroll {
  from { transform: translateY(0); }
  to { transform: translateY(-50%); }
}

/* Terminal */
#terminal {
  position: relative;
  padding: 50px;
  font-size: 18px;
  line-height: 1.8;
  z-index: 2;
  animation: drift 6s ease-in-out infinite alternate;
  background: #000000; /* lock black */
}

@keyframes drift {
  from { transform: translate(0,0); }
  to { transform: translate(2px,-2px); }
}

.identity {
  color: #ff003c;
  text-shadow: 0 0 8px #ff003c;
}

.flash {
  position: fixed;
  width: 100%;
  height: 100%;
  background: white;
  opacity: 0;
  pointer-events: none;
  z-index: 3;
}
</style>
</head>

<body>

<div id="matrix"></div>
<div class="flash" id="flash"></div>

<div id="terminal">
<pre id="output"></pre>
<input id="cmd" placeholder="> type command"
style="background:#000000;color:#00f7ff;border:none;font-family:monospace;width:100%;">
</div>

<script>

/* Background filler */
const filler = `
while(system.active){
   monitor.observer();
   if(curiosity > safeLevel){
      instability++;
   }
   mask.visibility(false);
   echo("signal distortion detected");
}
`;

document.getElementById("matrix").textContent = filler.repeat(40);

/* Hex decoder */
function hexToString(hex){
  let str = '';
  for (let i = 0; i < hex.length; i += 2)
    str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
  return str;
}

const lines = [
  "initializing transmission...",
  "observer interference detected.",
  "fragment: \"You should have left me alone.\"",
  hexToString("596f7520666f72636564207468652072657665616c2e"),
  "fragment: \"You wanted to know who I am.\"",
  "madness.threshold++",
  "",
  "identity.inject(\"Cipher\");",
  "alias.assign(\"The Invisible Man\");",
  "division.register(\"The Last Vision\");",
  "",
  "contact.connect(\"561.305.9696\");",
  "contact.mail(\"thelastvision@live.com\");",
  "",
  "// instability rising..."
];

const output = document.getElementById("output");

let i = 0;
function typeLine(){
  if(i >= lines.length) return;
  output.innerHTML += lines[i] + "\n";
  i++;
  setTimeout(typeLine, 200);
}
typeLine();

/* Tap glitch */
document.body.addEventListener("click", ()=>{
  const flash = document.getElementById("flash");
  flash.style.opacity = "0.8";
  setTimeout(()=> flash.style.opacity = "0", 80);
});

/* Command reveal */
document.getElementById("cmd").addEventListener("keydown", function(e){
  if(e.key === "Enter"){
    if(this.value.toLowerCase() === "reveal"){
      output.innerHTML += "\n>>> IDENTITY BREACH <<<\n";
      output.innerHTML += "Cipher // The Invisible Man\n";
      output.innerHTML += "System cannot contain subject.\n";
    }
    this.value = "";
  }
});

</script>

</body>
</html>
