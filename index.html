<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  font-family: "Courier New", monospace;
  height: 100%;
  overflow: hidden;
}

/* CRT overlay */
#crt {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: white;
  transform-origin: center;
  animation: none;
  pointer-events: none;
}

/* Collapse vertically into a line */
@keyframes collapseVertical {
  0% { transform: scaleY(1); opacity: 1; }
  60% { transform: scaleY(0.02); opacity: 1; }
  100% { transform: scaleY(0.02); opacity: 1; }
}

/* Shrink into dot */
@keyframes collapseDot {
  0% { transform: scaleY(0.02) scaleX(1); opacity: 1; }
  100% { transform: scaleY(0.02) scaleX(0.02); opacity: 0; }
}

#content {
  display: none;
  padding: 60px 40px;
  font-size: 20px;
  line-height: 1.8;
}

.line1 { color: #00ff9c; }
.line2 { color: #00bfff; }
.line3 { color: #ff00ff; }
.line4 { color: #ffff00; }
.line5 { color: #ff5555; }
</style>


<body>

<div id="crt"></div>
<div id="content"></div>

<script>

const lines = [
  { text: "Cipher", class: "line1" },
  { text: "aka The Invisible Man", class: "line2" },
  { text: "", class: "" },
  { text: "The Last Vision", class: "line3" },
  { text: "", class: "" },
  { text: "561.305.9696", class: "line4" },
  { text: "thelastvision@live.com", class: "line5" }
];

const crt = document.getElementById("crt");
const content = document.getElementById("content");

/* Start CRT collapse */
setTimeout(() => {
  crt.style.animation = "collapseVertical 0.6s forwards";
}, 500);

setTimeout(() => {
  crt.style.animation = "collapseDot 0.4s forwards";
}, 1100);

setTimeout(() => {
  crt.style.display = "none";
  content.style.display = "block";
  typeLines();
}, 1600);

function typeLines() {
  let lineIndex = 0;

  function typeLine() {
    if (lineIndex >= lines.length) return;

    const lineData = lines[lineIndex];
    const div = document.createElement("div");
    div.className = lineData.class;
    content.appendChild(div);

    let i = 0;
    const text = lineData.text;

    const typing = setInterval(() => {
      div.textContent += text.charAt(i);
      i++;
      if (i >= text.length) {
        clearInterval(typing);
        lineIndex++;
        setTimeout(typeLine, 400);
      }
    }, 80);

    if (text === "") {
      lineIndex++;
      setTimeout(typeLine, 400);
    }
  }

  typeLine();
}

</script>

</body>
